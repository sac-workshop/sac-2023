  - title: SAC Summer School - Encrypted Search, Part 1
    time: 9:00 AM - 10:30 AM
    location: DC 1302
    subtitle: This tutorial will provide an overview of the area; including the design of encrypted search algorithms, their cryptanalysis and their integration into real-world systems.
    speaker: Seny Kamara
    affiliation: Brown University
    details: The area of encrypted search is concerned with the design of cryptographic techniques to support various forms of search on encrypted data. Practical encrypted search algorithms could fundamentally change how we store and process data and have applications to many areas including database systems, cloud storage and even blockchains. This tutorial will provide an overview of the area; including the design of encrypted search algorithms, their cryptanalysis and their integration into real-world systems.
