    details: In this talk, I will first discuss my history with SAC, which goes back to the initial workshop held at Queen’s University in 1994. Then I will reminisce mainly about my experiences as a student and a beginning researcher. I will talk about how I first got involved in mathematical research and how I became a mathematician and eventually a mathematical cryptographer. I will also recollect some of my main influences along the way, including important people, books and papers. Along the way, I will also discuss various aspects of my research philosophy, including the importance I place on creativity, originality and clear technical exposition.
